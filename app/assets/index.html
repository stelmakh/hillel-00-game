<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Awesome Game</title>
  <link rel="stylesheet" href="/app.css">
  <script src="/app.js"></script>
  <script>require('initialize');</script>
</head>
<body>
  <div class="App">
    <div class="GameField">
      <div class="GameFieldMain">
        <div class="GameFieldSection">
          <div class="GameFieldSection-title" id='hero-name'>Hero</div>
          <div class="GameFieldSection-image"><img src="/hero.png" alt="hero"></div>
          <div class="GameFieldStats">
            <div class="GameFieldStatsItem GameFieldStatsItem--large">
              <label>Health</label>
              <span id='hero-health'>20</span>
            </div>
            <div class="GameFieldStatsItem">
              <label>Armor</label>
              <span id="hero-armor"></span>
            </div>
            <div class="GameFieldStatsItem">
              <label>Attack</label>
              <span id='hero-attack'>+5</span>
            </div>
            <div class="GameFieldStatsItem">
              <label>Damage</label>
              <span id='hero-damage'>2d6 + 2</span>
            </div>
          </div>
        </div>
        <div class="GameFieldSection">
          <div class="GameFieldSection-title" id='villain-name'>Villain</div>
          <div class="GameFieldSection-image"><img src="/villain.png" alt="villain"></div>
          <div class="GameFieldStats">
            <div class="GameFieldStatsItem GameFieldStatsItem--large">
              <label>Health</label>
              <span id="villain-health">16</span>
            </div>
            <div class="GameFieldStatsItem">
              <label>Armor</label>
              <span id="villain-armor"></span>
            </div>
            <div class="GameFieldStatsItem">
              <label>Attack</label>
              <span id="villain-attack">+4</span>
            </div>
            <div class="GameFieldStatsItem">
              <label>Damage</label>
              <span id="villain-damage">1d8 + 2</span>
            </div>
          </div>
        </div>
      </div>
      <div class="GameFieldActions">
        <div id="button-turn" class="Button">Make turn</div>
      </div>
      <div class="GameFieldLog">
        <div class="Log">
        </div>
      </div>
    </div>
  </div>
</body>
